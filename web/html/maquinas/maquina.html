
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div class="section no-pad-bot container" id="index-banner">
    <div id="data-form" class="col s12" enctype="multipart/form-data" method="post">
        <br><br>

        <div class="row">
            <h5 class="col m6 s12">
                {{modelo}}
            </h5>
        </div>

        <div class="row">
            <div class="col l6 m12 s12 card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Info</span>
                    <ul>
                        {{#id}}
                        <li class="col s12">
                            <label style="font-size: medium">ID</label><br>
                            <small>{{id}}</small>
                            <br/><br/>
                        </li>
                        {{/id}}
                        <li class= "col m6 s12">
                            <label style="font-size: medium">pais</label><br/>
                            {{pais}}
                            <br/><br/>
                        </li>
                        <li class="col m6 s12">
                            <label style="font-size: medium">venta</label><br>
                            {{venta}}
                            <br/><br/>
                        </li>
                        <li class="col m6 s12">
                            <label style="font-size: medium">precio</label><br>
                            {{precio}}
                            <br/><br/>
                        </li>
                        <li class="col m6 s12">
                            <label style="font-size: medium">a√±o</label><br>
                            {{aNo}}
                            <br/><br/><br/>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="">
                <div class="col l5 offset-l1 m12 s12 card">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">Imagenes</span>

                        {{# primeraImagen}}
                        <div>
                            <!-- Modal Trigger -->
                            <a class="modal-trigger" href="#modal1">
                                <img src="{{primeraImagen}}" style="width: 100%;">
                            </a>

                            <!-- Modal Structure -->
                            <div id="modal1" class="modal">
                                <div class="modal-content container">
                                {{# imagenes}}
                                    <div class="row">
                                        <div class="col s12 s12">
                                            <div class="card">
                                                <div class="card-image">
                                                    <img src="{{href}}">
                                                    <span class="card-title">{{filename}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {{/ imagenes}}
                                </div>
                                <!--div class="modal-footer">
                                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                                </div-->
                            </div>
                        </div>
                        {{/ primeraImagen}}
                    </div>
                </div>
                <!--VIDEO-->
                {{# hasVideo}}
                <div class="col l5 offset-l1 m12 s12 card">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">Video</span>
                        <!-- Modal Trigger -->
                        <a class="modal-trigger" href="#modalVideo">
                            <div class="center">
                                <img src="http://img.youtube.com/vi/{{linkVideo}}/mqdefault.jpg" alt=""
                                    style="width: 100%"/>
                            </div>
                        </a>
                        <!-- Modal Structure -->
                        <div id="modalVideo" class="modal" style="width: 90%; height: 67%;">
                            <div class="modal-content container center" style="width: 100%; height: 100%;">
                                <iframe src="https://www.youtube.com/embed/{{linkVideo}}?autoplay=0"
                                        frameborder="0"
                                        style="width: 100%; height: 100%;">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
                {{/ hasVideo}}
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Descripcion</span>
                    <div class="col s12 ">
                        <div>
                            <p id="descripcion" class="validate" name="descripcion">{{descripcion}}</p>
                        </div>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/js/materialize.min.js"></script>

<script>

    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });

    $(document).ready(function(){
        $('.slider').slider({full_width: true});
    });
</script>
