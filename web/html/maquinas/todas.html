<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">



<br/><br/>

<div class="container">
    <div class="container">
        <div class="card row">
            <div class="card-content">
                <span class="card-title black-text">
                    Buscar
                </span>
                <form>
                    <div class="input-field col m6 s12">
                        <input id="eti" type="text" class="validate" name="eti" value="{{eti}}">
                        <label for="eti">ETI</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <input id="pais" type="text" class="validate" name="pais" value="{{pais}}">
                        <label for="pais">pais</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="nombre" type="text" class="validate" name="modelo" value="{{modelo}}">
                        <label for="eti">modelo</label>
                        <br/><br/>
                    </div>

                    <button class="btn waves-effect waves-light blue" type="submit" name="action">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>
        </div>



        <br/><br/>

        <ul class="large-block-grid-2">
            {{# maquinas}}
            <li>
                <div class="card small">
                    <a href="maquinas/{{id}}">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{primeraImagen}}">
                        </div>
                    </a>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{modelo}} - {{eti}}<i class="mdi-navigation-more-vert right"></i></span>
                        <p><a href="maquinas/{{id}}">Ver</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{modelo}} - {{eti}}<i class="mdi-navigation-close right"></i></span>
                        <p>{{descripcion}}</p>
                    </div>
                </div>
            </li>
            {{/ maquinas}}
        </ul>

    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/js/materialize.min.js"></script>
