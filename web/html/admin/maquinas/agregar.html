<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div class="section no-pad-bot container" id="index-banner">
    <form id="data-form" class="col s12" enctype="multipart/form-data" method="post">
        <br><br>

        <div class="row">
            <h5 class="input-field col s6">
                <input id="modelo" type="text" class="validate" name="modelo" value="{{modelo}}">
                <label for="modelo">modelo</label>
            </h5>
        </div>

        <div class="row">
            <div class="col s6 card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Info</span>
                    <ul>
                        <li class="input-field col s6">
                            <input id="pais" type="text" class="validate" name="pais" value="{{pais}}">
                            <label for="pais">pais</label>
                        </li>
                        <li class="input-field col s6">
                            <input id="venta" type="text" class="validate" name="venta" value="{{venta}}">
                            <label for="venta">venta</label>
                        </li>
                        <li class="input-field col s6">
                            <input id="precio" type="text" class="validate" name="precio" value="{{precio}}">
                            <label for="precio">precio</label>
                        </li>
                        <li class="input-field col s6">
                            <input id="aNo" type="text" class="validate" name="aNo" value="{{aNo}}">
                            <label for="aNo">a√±o</label>
                        </li>
                        <li class="input-field col s12">
                            <input id="link" type="text" class="validate" name="link" value="{{link}}">
                            <label for="link">link</label>
                        </li>
                        <li class="input-field col s12">
                            <input id="linkVideo" type="text" class="validate" name="linkVideo" value="{{linkVideo}}">
                            <label for="linkVideo">link video</label>
                        </li>

                        <li class="input-field col s12">
                            <input type="checkbox" id="enEmail" name="enEmail" value="true"
                                   {{#enEmail}} checked {{/enEmail}}/>
                            <label for="enEmail">Mostrar en email</label>
                            <br/><br/><br/>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="col s5 offset-s1">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">Agregar imagenes</span>
                        <div class="file-field input-field">
                            <input class="file-path validate" type="text"/>
                            <div class="btn">
                                <span>File</span>
                                <input id="archivosImagenes" type="file" class="validate" name="archivosImagenes" />
                            </div>
                        </div>

                        {{# primeraImagen}}
                        <div>
                            <!-- Modal Trigger -->
                            <a class="modal-trigger" href="#modal1">
                                <img src="{{primeraImagen}}" style="width: 100%;">
                            </a>

                            <!-- Modal Structure -->
                            <div id="modal1" class="modal">
                                <div class="modal-content container">
                                {{# imagenes}}
                                    <div class="row">
                                        <div class="col s12 m12">
                                            <div class="card">
                                                <div class="card-image">
                                                    <img src="{{href}}">
                                                    <span class="card-title">{{filename}}</span>
                                                </div>
                                                <div class="card-action">
                                                    <a class="red-text text-darken-3 eliminar-foto" href="{{idMaquina}}/imagenes/{{id}}/eliminar">Eliminar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {{/ imagenes}}
                                </div>
                                <!--div class="modal-footer">
                                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                                </div-->
                            </div>
                        </div>
                        {{/ primeraImagen}}
                    </div>
                </div>
                <!--VIDEO-->
                {{# hasVideo}}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">Video</span>
                        <!-- Modal Trigger -->
                        <a class="modal-trigger" href="#modalVideo">
                            <div class="center">
                                <img src="http://img.youtube.com/vi/{{linkVideo}}/mqdefault.jpg" alt=""
                                    style="width: 100%"/>
                            </div>
                        </a>

                        <!-- Modal Structure -->
                        <div id="modalVideo" class="modal">
                            <div class="modal-content container center" style="width: 680px; height: 420px;">
                                <iframe src="https://www.youtube.com/embed/{{linkVideo}}?autoplay=0"
                                        frameborder="0"
                                        width="640" height="360">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
                {{/ hasVideo}}
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Descripcion</span>

                    <div class="col s12 ">
                        <div class="input-field">
                            <textarea id="descripcion" class="validate" name="descripcion">{{descripcion}}</textarea>
                            <label for="descripcion">descripcion</label>
                        </div>

                        <br><br>
                    </div>
                </div>
            </div>
        </div>

        <button class="hide" type="submit" name="action" id="save-button">
            Guardar
        </button>
    </form>

    <label id="data-label" class="btn waves-effect waves-light">
        Guardar <i class="material-icons right">save</i>
    </label>
    <a id="delete-label" class="btn waves-effect waves-light red" href="{{id}}/eliminar"
            style="float: right">
        Eliminar <i class="material-icons right">delete</i>
    </a>

</div>

<br><br>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script type="application/dart" src="/dart/admin/maquinas/agregar.dart"></script>
<script type="text/javascript" src="/packages/browser/dart.js"></script>

<script>

    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });

    $(document).ready(function(){
        $('.slider').slider({full_width: true});
    });
</script>
