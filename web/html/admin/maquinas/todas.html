<link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<br/><br/>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="maquinas/agregar">
        <i class="material-icons large">add</i>
    </a>
</div>

<div class="container">
    <ul class="large-block-grid-2">
        {{#.}}
        <li class="container">
            <div class="card">
                <a href="maquinas/{{id}}">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{primeraImagen}}">
                    </div>
                </a>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{modelo}}<i class="mdi-navigation-more-vert right"></i></span>
                    <p><a href="maquinas/{{id}}">Ver</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{modelo}}<i class="mdi-navigation-close right"></i></span>
                    <p>{{descripcion}}</p>
                </div>
            </div>
        </li>
        {{/.}}
    </ul>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
<script>
    $(document).foundation();
</script>
